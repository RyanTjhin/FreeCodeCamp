<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description"> Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="#">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email">

        <label for="age">Age (optional)</label>
        <input type="number" min="10" max="99" id="age" placeholder="Age">

        <label for="dropdown">Which option best desribes your current role?</label>
        <select name="dropdown" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recommend">
        <label for="definitely">Definitely</label> 
        <input type="radio" name="recommend">
        <label for="maybe">Maybe</label>
        <input type="radio" name="recommend">
        <label for="not-sure">Not sure</label>

        <label for="dropdown-2">What is your favorite feature of freeCodeCamp?</label>
        <select name="dropdown-2" id="dropdown-2">
            <option value="" disabled selected>Select an option</option>
            <option value="challanges">Challanges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>

        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="front-end">
        <label for="front-end">Front-end Projects</label>
        <input type="checkbox" name="back-end">
        <label for="back-end">Back-end Projects</label>
        <input type="checkbox" name="data-visualization">
        <label for="data-visualization">Data Visualization</label>
        <input type="checkbox" name="challenges">
        <label for="challenges">Challenges</label>
        <input type="checkbox" name="open-source-community">
        <label for="open-source-community">Open Source Community</label>
        <input type="checkbox" name="gitter-help">
        <label for="gitter-help">Gitter help rooms</label>
        <input type="checkbox" name="videos">
        <label for="videos">Videos</label>
        <input type="checkbox" name="city-meetups">
        <label for="city-meetups">City Meetups</label>
        <input type="checkbox" name="wiki">
        <label for="wiki">Wiki</label>
        <input type="checkbox" name="forum">
        <label for="forum">Forum</label>
        <input type="checkbox" name="additional-courses">
        <label for="additional-courses">Additional Courses</label>

        <p>Any comments or suggestions?</p>
        <textarea rows="4" cols="50" placeholder="Enter your comment here..." name="comments" id="comments" ></textarea>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
