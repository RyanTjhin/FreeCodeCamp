<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"> <!-- User Story #1 -->
        <div id="header-left">
        <img id="header-img" src="/img/logo.png" alt="Logo"> <!-- User Story #2 -->
        <div id="top-star">Top Star</div></div>
        <nav id="nav-bar"> <!-- User Story #3 -->
            <a class="nav-link" href="#feature">Why Us?</a> <!-- User Story #4, #5 -->
            <a class="nav-link" href="#video">Video</a> <!-- User Story #4, #5 -->
            <a class="nav-link" href="#form">Pricing</a> <!-- User Story #4, #5 -->
        </nav>
    </header>

    <main id="feature">
        <div class="container">
        <img src="/img/star.png" alt="Star">
        <h2>Aim the Star</h2>
        </div>
        <div class="container">
        <img src="/img/star.png" alt="Star">
        <h2>Reach the Star</h2>
        </div>
        <div class="container">
        <img src="/img/star.png" alt="Star">
        <h2>Be the Star</h2>
        </div>
    </main>

    <iframe id="video" height="315" src="https://www.youtube.com/watch?v=HHBsvKnCkwI" frameborder="0" allowfullscreen=""></iframe> <!-- User Story #6 -->

    <form id="form" action="https://www.freecodecamp.com/email-submit"> <!-- User Story #7, #12 -->
        <h2 id="header-2">Structured and carefully compiled courses</h2>
        <div class="container">
        <img src="/img/purpose.png" alt="Purpose">
        <img src="/img/experience.png" alt="Experience">
        <img src="/img/decision-making.png" alt="Decision Making">
        </div>
        <input name="email" id="email" type="email" placeholder="Enter your email" required> <!-- User Story #8, #9, #10 -->
        <input type="submit" id="submit" value="Join Us!"> <!-- User Story #11 -->
    </form>

    <Footer>
        <p>2022, Landing Page for freeCodeCamp by Ryan Tjhin</p>
    </Footer>
</body>
</html>
